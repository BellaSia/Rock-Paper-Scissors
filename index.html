<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./rsp1.css" />
    <title>Rock paper and scissors</title>
    <link rel = "icon" href = "Img/Farmer's Site.jpg">
  </head>
  <body>
    <section class="game">
<br><br>

<!-- <div class="score-board">
	<div id="user-label" class="badge">user</div>
	<div id="comp-label" class="badge">comp</div>
	<span id="user-score">0</span>:<span id="comp-score">0</span>
	</div> -->

      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <br>
          <p id = "pl-score">0</p>
        
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <br>
          <p id = "co-score">0</p>
         
        </div>
      </div>

      <div class="intro">
        <h1>"Rock, Paper and Scissors"</h1>
        <button>Let's Play</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Make Your Move!</h2>

        <div class="hands">
          <img class="player-hand" src="./Img/rock.png" alt="" />
          <img class="computer-hand" src="./Img/rock.png" alt="" />
        </div>

        <br><br>
        <br><br>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
      </div>
    </section>

    <script src="rsp1.js"></script>
  </body>
</html>
